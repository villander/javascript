<div id=pubnub></div>
<script src="../pubnub.js"></script>
<script>(function(){
    // INIT PubNub
    var pubnub = PUBNUB.init({
        publish_key   : 'pam',
        subscribe_key : 'pam'
    });
    pubnub.publish({
        message : "hi",
        callback : function(r){console.log(JSON.stringify(r));},
        error : function(r){ console.log(JSON.stringify(r));},
        channel : "abcd1234"
    })


})();</script>
